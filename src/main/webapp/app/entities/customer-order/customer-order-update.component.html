<style>
    .example-full-width{
        width: 100%;
    }
</style>
<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-customer-order-heading">Create or edit a Customer Order</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input type="text" matInput formControlName="customer"
                            aria-label="State" placeholder="Select Customer"
                            [matAutocomplete]="auto" />
                        <mat-autocomplete #auto="matAutocomplete"
                            (optionSelected)="onTypeChange($event.option.value)">
                            <mat-option *ngIf="isLoading" class="is-loading">Loading...
                            </mat-option>
                            <ng-container *ngIf="!isLoading">
                                <mat-option *ngFor="let item of customers"
                                    [value]="item.id">
                                    <span> {{ item.name }} </span>
                                </mat-option>
                            </ng-container>
                        </mat-autocomplete>
                        
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" formControlName="product">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id === editForm.get('product')!.value?.id ? editForm.get('product')!.value : productOption" *ngFor="let productOption of products; trackBy: trackById">{{ productOption.name }}</option>
                    </select>
                </div>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sysDate">Sys Date</label>
                    <div class="d-flex">
                        <input id="field_sysDate" type="datetime-local" class="form-control" name="sysDate" formControlName="sysDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
              
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
